<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khoá Biểu Chi Tiết</title>
    <style>
        /* Reset mặc định và thiết lập font chữ chung */
        body, html {
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        /* Phần tiêu đề chính H1 */
        h1.main-title {
            color: #0000FF; /* Màu xanh dương chuẩn */
            text-align: center;
            text-transform: uppercase;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            margin-top: 0;
        }

        /* Container cho phần thông tin phía trên bảng */
        .info-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #0000FF; /* Màu xanh dương cho text */
            font-size: 16px;
            line-height: 1.5;
        }

        /* Phần thông tin bên trái */
        .info-left {
            text-align: left;
        }

        /* Phần thông tin bên phải */
        .info-right {
            text-align: right;
        }

        /* Loại bỏ margin thừa của thẻ p trong phần info */
        .info-header p {
            margin: 0;
        }

        /* --- CSS CHO BẢNG (Phần quan trọng nhất) --- */
        table.schedule-table {
            width: 100%;
            border-collapse: collapse; /* Gộp đường viền lại thành 1 nét */
            border: 1px solid black; /* Viền bao ngoài cùng */
            font-size: 14px;
        }

        /* Định dạng chung cho tất cả các ô header và data */
        .schedule-table th,
        .schedule-table td {
            border: 1px solid black; /* Viền đen 1px cho từng ô */
            padding: 6px 8px; /* Khoảng cách nội dung trong ô */
        }

        /* Định dạng riêng cho các ô Header (th) */
        .schedule-table th {
            text-align: center;
            font-weight: bold;
        }

        /* Màu nền VÀNG cho hàng header 1 */
        .bg-yellow {
            background-color: #FFFF00;
        }

        /* Màu nền CAM cho hàng header 2 */
        .bg-orange {
            background-color: #FFC000;
        }

        /* Class tiện ích để căn giữa nội dung (dùng cho cột Tuần, Ngày) */
        .text-center {
            text-align: center;
        }

        /* Class tiện ích để căn trái nội dung (dùng cho cột Môn học) */
        .text-left {
            text-align: left;
        }
    </style>
</head>
<body>

<h1 class="main-title">THỜI KHOÁ BIỂU</h1>

<div class="info-header">
    <div class="info-left">
        <p>Lớp: T0908I</p>
        <p>Giáo viên: KhoaNV</p>
        <p>Phòng học: Class3/Lab3</p>
    </div>
    <div class="info-right">
        <p>Thời gian học: 13h30 - 17h30</p>
        <p>Ngày học: Thứ 3, 5, 7</p>
    </div>
</div>

<table class="schedule-table">
    <thead>
    <tr>
        <th colspan="3"></th>
        <th class="bg-yellow">Thứ 3</th>
        <th class="bg-yellow">Thứ 5</th>
        <th class="bg-yellow">Thứ 7</th>
    </tr>
    <tr class="bg-orange"> <th>Tuần</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th colspan="3">Môn học</th>
    </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>

<script>
    // Dữ liệu mẫu (giống trong ảnh)
    const scheduleData = [
        {
            week: "01",
            start: "01/09/2009",
            end: "05/09/2009",
            subTue: "CF - T1, L1",
            subThu: "CF - T2, L2",
            subSat: "CF - T3, L3"
        },
        {
            week: "02",
            start: "08/09/2009",
            end: "12/09/2009",
            subTue: "CF - T4, L4",
            subThu: "CF - Written Test",
            subSat: "C - T1, L1"
        },
        {
            week: "03",
            start: "...",
            end: "...",
            subTue: "...",
            subThu: "...",
            subSat: "..."
        }
    ];

    // Hàm render dữ liệu ra bảng
    function renderTable() {
        const tbody = document.getElementById('table-body');
        let htmlString = '';

        scheduleData.forEach(row => {
            htmlString += `
                    <tr>
                        <td class="text-center">${row.week}</td>
                        <td class="text-center">${row.start}</td>
                        <td class="text-center">${row.end}</td>
                        <td class="text-left">${row.subTue}</td>
                        <td class="text-left">${row.subThu}</td>
                        <td class="text-left">${row.subSat}</td>
                    </tr>
                `;
        });

        tbody.innerHTML = htmlString;
    }

    // Chạy hàm render khi tải trang
    renderTable();
</script>

</body>
</html>
